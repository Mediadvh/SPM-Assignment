 <!-- templates/pull_requests.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Dashboard - Pull Requests</title>
    <style>
          #pullRequests {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }

        .pullRequest {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }

        .pullRequest a {
            text-decoration: none;
            color: #0366d6;
            font-weight: bold;
        }
    body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
           
        }

         h1 {
            color: #333;
        }
        #contributors {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
       h1, h2 {
            color: #0366d6;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
       

        <h1>Pull Requests</h1>
        <ul id="pullRequestsList">
            {% for pull_request in pull_request_trends %}
                <li class="pullRequest">
                    <a href="{{ pull_request.html_url }}" target="_blank">{{ pull_request.title }}</a> - {{ pull_request.user.login }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
